<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Bios Maris - Compléments Alimentaires Naturels</title>
  <meta name="description" content="Découvrez notre gamme de compléments alimentaires naturels d'origine marine pour votre bien-être quotidien" />
  <meta name="author" content="Bios Maris" />

  <meta property="og:title" content="Bios Maris - Compléments Alimentaires Naturels" />
  <meta property="og:description" content="Découvrez notre gamme de compléments alimentaires naturels d'origine marine pour votre bien-être quotidien" />
  <meta property="og:type" content="website" />

  <style>
    * {
      cursor: none !important;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    .animate-in {
      animation: slideInFromBottom 0.6s ease-out forwards;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .slide-in-from-bottom-8 {
      transform: translateY(2rem);
      opacity: 0;
    }
    
    @keyframes slideInFromBottom {
      from {
        transform: translateY(2rem);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
